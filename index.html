<html manifest="manifest.appcache">
<head>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<link rel="apple-touch-icon" href="icon.png">
	<title>Game of Life</title>
	<script type="text/javascript" src="Main.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<canvas id="stage">
	</canvas>

	<div id="controls">
		<span class="small">options</span><br>
		<span id="menu" class="hidden">
			<a class="btn" id="randomize" href="javascript:;">randomize</a><br>
			<a class="btn" id="save-fav" href="javascript:;">save fav</a><br>
			<a class="btn" id="next-fav" href="javascript:;">next fav</a><br>
			<a class="btn" id="delete-fav" href="javascript:;">delete fav</a><br><br>
			<a class="btn" id="cycle-favs" href="javascript:;">&#10003;cycle favs</a><br>
			<a class="btn" id="cycle-random" href="javascript:;">cycle random</a><br>
			<a class="btn" id="cycle-speed" href="javascript:;">cycle speed 10s</a><br>
			<a class="btn" id="pause" href="javascript:;">pause</a>
			<!--<br><br>
			<span class="small">
				updated<br>
				10.31.16@6:57
			</span>-->
		</span>
	</div>

	<div id="color-confirm" class="confirm hidden">
		save color scheme?<br><br>
		<a class="btn" id="color-yes">yes</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a class="btn" id="color-no">no</a>
	</div>

	<div id="delete-confirm" class="confirm hidden">
		delete favorite?<br><br>
		<a class="btn" id="delete-yes">yes</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a class="btn" id="delete-no">no</a>
	</div>

	<script type="text/javascript">
		init();
	</script>
</body>
</html>
